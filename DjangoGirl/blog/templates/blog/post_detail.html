{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.fpublicacion %}
            <div class="date">
                {{ post.fpublicacion }}
            </div>
        {% endif %}
        <h2> {{ post.titulo }} </h2>
        <p> {{ post.texto|linebreaksbr }} </p>
    </div>
{% endblock %}
